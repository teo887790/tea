<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyperbeam Remote Browser</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    iframe { border: none; width: 100vw; height: 100vh; }
    #loading { text-align: center; padding: 2em; font-size: 1.5em; }
  </style>
</head>
<body>
  <div id="loading">Đang tạo trình duyệt từ xa...</div>
  <iframe id="hbFrame" style="display:none;"></iframe>

  <script>
    const API_KEY = 'sk_test_555HwXGHWtGcuEANq2eDlCgN7-WpOQ-5C4dN8Osdd4s'; // Cẩn thận không lộ key thật
    const HB_API_URL = 'https://engine.hyperbeam.com/v0/vm';

    async function createSession() {
      try {
        const response = await fetch(HB_API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: 'https://www.google.com' }) // Bạn có thể đổi sang YouTube, ChatGPT, v.v.
        });

        const data = await response.json();
        console.log(data);
        
        const iframe = document.getElementById('hbFrame');
        iframe.src = data.embed_url;
        iframe.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        document.getElementById('loading').textContent = 'Không thể tạo phiên Hyperbeam.';
        console.error('Lỗi tạo phiên:', error);
      }
    }

    createSession();
  </script>
</body>
</html>
